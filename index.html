<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      <!-- header -->
      Light and Sound Memory Game
    </h1>
    <p>
      <!-- welcome message -->
      Welcome to my light and sound memory game! Repeat the pattern back by
      pressing the right buttons to win the game!
    </p>
    <p>Current Score: <span id="scoreCount">0</span></p>
    <p>Max Score: <span id="maxScoreCount">0</span></p>

    <!-- attempts left and time left -->
    <div class="row justify-content-center">
      <div class="col-4 text-left">
        <h4>
          Remaining attempts: <span id="attempts">3</span>
          <br />
          <!--Remaining time: <span id="timeCount">15</span> seconds -->
        </h4>
      </div>
    </div>

    <!-- start and stop buttons -->
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <!-- container for game buttons -->
    <div id="gameButtonArea" class="gameButtons">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button6"
        onclick="guess(6)"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button7"
        onclick="guess(7)"
        onmousedown="startTone(7)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button8"
        onclick="guess(8)"
        onmousedown="startTone(8)"
        onmouseup="stopTone()"
      ></button>
    </div>

    <!-- audios -->
    <audio
      src="https://cdn.glitch.global/a41e757f-a916-4a17-aa90-06a3555ec6fb/zelda_botw_item_get.mp3?v=1650486006485"
      id="win"
    ></audio>
    <audio
      src="https://cdn.glitch.global/a41e757f-a916-4a17-aa90-06a3555ec6fb/mario_lose_a_life.mp3?v=1650486006485"
      id="lost"
    ></audio>

    <!-- early attempt at using audio 
    <audio src="zelda_botw_item_get.mp3" id="winAudio"></audio>
    <button onclick="playMyAudio()">Play Audio</button>
    <script>
      function playWin(){
        document.getElementById("winAudio").play();
      }
    </script>
    -->
  </body>
</html>
